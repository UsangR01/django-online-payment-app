{% extends 'main/base.html' %}

{% block title %}
    Request Funds
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Create a Fund Request</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Request Funds</button>
    </form>
{% endblock %}
