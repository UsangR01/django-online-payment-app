{% extends 'main/base.html' %}

{% block title %}
    Transfer Funds Between Users
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h4>Transfer Funds</h4>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Transfer</button>
    </form>
{% endblock %}
